<div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <img src="assets/images/cstoreiq_orginal.svg" alt="Logo" class="mb-3">

    <div class="card p-4 shadow-sm text-center" style="width: 100%; max-width: 400px; border-radius: 1rem;">

        <!-- Logo at the top of the card -->

        <h2 class="text-primary mb-4">Login</h2>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

            <!-- Username -->
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required
                    #usernameCtrl="ngModel">
                <div class="text-danger mt-1" *ngIf="usernameCtrl.invalid && usernameCtrl.touched">
                    Username is required
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                    required #passwordCtrl="ngModel">
                <div class="text-danger mt-1" *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
                    Password is required
                </div>
            </div>

            <!-- Submit -->
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>

            <!-- Forgot password -->
            <div class="text-center">
                <a href="#">Forgot Password?</a>
            </div>

        </form>
    </div>
</div>
